<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Memory Game!</h1>
      </header>

      <div id="hiscoreboard" class="hidden">
        <h2>Best Score: <span id="hiscore">N/A</span></h2>
        <p>(lower is better!)</p>
      </div>

      <div id="start">
        <button onclick="startGame()">START GAME</button>
      </div>

      <div id="game"></div>
      <h2 id="scoreboard" class="hidden">
        <p>Guesses: <span id="guesses">0</span></p>
      </h2>
      <button id="restart" onclick="restartGame()" class="hidden">Restart</button>
      <script src="memory-game.js"></script>
    </div>
  </body>
</html>
